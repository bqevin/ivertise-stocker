    <title>Ivertise | Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="index.html">
		        <h2 class="form-login-heading">Sign Up </h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="First Name" autofocus>
		            <br>
		            <input type="text" class="form-control" placeholder="Last Name" autofocus>
		            <br>
		            <input type="text" class="form-control" placeholder="Email" autofocus>
		            <br>
		            <input type="password" class="form-control" placeholder="Password" autofocus>
		            <br>
		            <input type="password" class="form-control" placeholder="Confirm Password" autofocus>
		            <br>
		            <input type="text" class="form-control" placeholder="Region" autofocus>
		            <br>
		            <input type="number" class="form-control" placeholder="Contact Number" autofocus>
		            <br>
		           
		            
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN UP</button>
		            <hr>
		            
		            
		            <div class="registration">
		                Already have an account<br/>
		                <a class="" href="isignin.html">
		                    Sign in
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>
